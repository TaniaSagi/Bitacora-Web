<!-- Cambiar texto -->
<div class="card">
    <h3 id="texto">¡Hola a todos los que lo leen!</h3>
    <button onclick="cambiarTexto()">Cambiar texto</button>
</div>

<!-- Cambiar color -->
<div class="card" id="colorBox">
    <h3>Color de fondo</h3>
    <button onclick="cambiarColor()">Cambiar color</button>
</div>

<!-- Cambiar imagen -->
<div class="card">
    <img id="foto" src="recursos/Lindo sol en el cielo azul _ Vector Premium.jpg">
    <button onclick="cambiarImagen()">Cambiar imagen</button>
</div>

<!-- Libre -->
<div class="card">
    <h3 id="libre">Efecto libre</h3>
    <button onclick="efectoLibre()">Activar</button>
</div>

<script>
    function cambiarTexto() {
        document.getElementById("texto").innerText = "¡Adios a los que clikearon!";
    }

    function cambiarColor() {
        let colores = ["#ff9999", "#99ff99", "#9999ff", "#ffff99"];
        let aleatorio = colores[Math.floor(Math.random() * colores.length)];
        document.getElementById("colorBox").style.background = aleatorio;
    }

    function cambiarImagen() {
            document.getElementById("foto").src = "https://i.pinimg.com/736x/b2/86/4b/b2864bf1598012b326682cb287f6b687.jpg"
    }

    function efectoLibre() {
        let textoLibre = document.getElementById("libre");
        textoLibre.style.color = textoLibre.style.color === "red" ? "black" : "red";
        textoLibre.innerText = textoLibre.innerText === "Efecto libre" ? "¡Efecto activado!" : "Efecto libre";
    }
</script>
